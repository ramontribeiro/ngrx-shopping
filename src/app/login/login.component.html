<form [formGroup]="loginForm" (submit)="loginUser()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email"placeholder="Enter email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="senha" placeholder="Password" formControlName="password">
  </div>

    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
  <button type="submit" class="btn btn-primary mt-2">Login</button>
</form>
