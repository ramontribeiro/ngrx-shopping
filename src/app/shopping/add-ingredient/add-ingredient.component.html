<form [formGroup]="itemForm" (submit)="addIngredient()" class="row row-cols-lg-auto g-3 align-items-center">
  <div class="col-5">
      <input type="text" class="form-control" id="name" placeholder="Ingredient" formControlName="name">
  </div>
  <div class="col-5">
      <input type="text" size="4" class="form-control" id="quantity" placeholder="Quantity" formControlName="quantity">
  </div>
  <div class="col-2" style="display: flex; justify-content: center;">
    <button type="submit" class="btn btn-primary" >Add</button>
  </div>
</form>
